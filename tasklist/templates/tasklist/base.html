{% load staticfiles %}

{% block extrahead %}
<!-- CSS and JavaScript for django-tasklist -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="{% static 'tasklist/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'tasklist/css/bootstrap-theme.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'tasklist/css/styles.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'tasklist/css/jquery-ui.min.css' %}" />
<script src="{% static 'tasklist/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'tasklist/js/jquery.tablednd_0_5.js' %}" type="text/javascript"></script>
<script src="{% static 'tasklist/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'tasklist/js/jquery-ui.js' %}" type="text/javascript"></script>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


<script type="text/javascript" charset="utf-8">
    // thedate.x comes from the edit_task view. If this is a new entry,
    // thedate won't be present and datepicker will fall back on the default (today).
    $(document).ready(function(){
        $('#id_due_date').datepicker({defaultDate: new Date({{thedate.year}}, {{thedate.month}} - 1, {{thedate.day}}),});
    });
</script>
{% endblock extrahead %}

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tasks4All</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'list-mine' %}">Home</a></li>
                <li><a  class="todo" href="{% url 'completed_tasks' %}">Completed</a></li>
                <li><a class="todo" href="{% url 'incomplete_tasks' %}">Incomplete</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#help">Help</a></li>
                <li><a href="#">Welcome {{ request.user }}</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
</body>
